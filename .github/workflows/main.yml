        run: |
          mkdir ~/.ssh
          touch ~/.ssh/id_rsa
          touch ~/.ssh/known_hosts
          cat << EOF > ~/.ssh/id_rsa
          ${{secrets.SSH_KEY}}
          EOF
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 207.154.237.124 >> ~/.ssh/known_hosts

      - name: Kill API
        run: |
          ls -la ~/.ssh
          ssh callum@207.154.237.124 pm2 list

      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
